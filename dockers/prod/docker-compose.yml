version: '3'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - ${WEB_PORTS:-8876:80}
    volumes:
      - ./data/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    networks:
      - backend-network
    depends_on:
      - postgres
      - api

  api:
    build: ./images/php
    ports:
      - ${API_PORTS:-8080:80}
    volumes:
      - ./data/:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    networks:
      - backend-network
    depends_on:
      - postgres

  postgres:
    image: postgres:16.0-alpine
    restart: "always"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-postgres} 
    ports:
      - ${POSTGRES_PORTS:-5432:5432}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge 

volumes:
  postgres_data: